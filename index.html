<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg">
        <img src="smile.gif" alt="">
        <big></big>
        <button id="play">Play Again!</button>
    </div>
    <div class="draw">
        <img src="draw.gif" alt="">
        <big>It was a draw!</big>
        <button id="play-draw">Play Again!</button>
    </div>
    <div class="container">
        <div class="game-board">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div class="text-cont">
        <h1>TIC TAC TOE</h1>
        <button id="reset">Start Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
